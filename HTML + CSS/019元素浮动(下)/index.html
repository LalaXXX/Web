<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊天对话框</title>
	</head>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.content {
			width: 260px; height: 380px;
			border-width: 1px;
			border-color: #000000;
			border-style: dotted;
			list-style: none;
			margin: auto;
		}
		.content .msg {
			clear: both;
		}
		.content .left{
			float: left;
			background-color: lightgrey;
		}
		.content .right{
			float: right;
			background-color: yellowgreen;
		}
	</style>
	<body>
		<ul class="content">
			<li class="msg left">你好</li>
			<li class="msg right">你好</li>
			<li class="msg left">祝你幸福</li>
			<li class="msg right">好的</li>
			<li class="msg left">再见</li>
			<li class="msg right">....</li>
		</ul>
	</body>
</html>
